name: Qiskit Smoke

on:
  workflow_dispatch:
  push:
    branches: ["feat/qiskit-handshake"]

jobs:
  qiskit-smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      QASWP_QISKIT: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt || true; fi
          pip install qiskit --prefer-binary || true

      - name: Run Qiskit smoke test (skips if not available)
        run: |
          pytest -q tests/test_qiskit_stub.py || true
      - name: Run Qiskit integration test (skips if not available)
        run: |
          pytest -q tests/test_qiskit_integration_optional.py || true
